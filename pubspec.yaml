name: fitbmi
description: "BMI calculator app"

publish_to: 'Android app store' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  rename_app: ^1.6.2
  cupertino_icons: ^1.0.8
  

flutter_icons:
  android: true
  #ios: true
  image_path: "assets/images/logo.jpg"  
  adaptive_icon_background: "#cccc99"  
  adaptive_icon_foreground: "assets/images/logo.jpg"  




dev_dependencies:
  flutter_test:
    sdk: flutter
  hexcolor: ^3.0.1
  talker_flutter: ^4.7.1
  
  

  #flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: mr
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
  
    - family: mb
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
  
    - family: mbi
      fonts:
        - asset: assets/fonts/Montserrat-BoldItalic.ttf
  
    - family: ms
      fonts:
        - asset: assets/fonts/Montserrat-SemiBold.ttf
  
    - family: msb
      fonts:
        - asset: assets/fonts/Montserrat-SemiBoldItalic.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic

